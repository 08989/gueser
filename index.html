<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess the Number</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Fredoka', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.5s, color 0.5s;
      overflow: hidden;
    }

    body.dark {
      background: #121212;
      color: #f0f0f0;
    }

    #loading-screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      z-index: 9999;
      animation: fadeOut 1s ease 2s forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    #game-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      text-align: center;
      color: black;
      position: relative;
      animation: popIn 0.6s ease forwards;
      transform: scale(0.9);
    }

    @keyframes popIn {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    body.dark #game-container {
      background: rgba(30, 30, 30, 0.95);
      color: white;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    input[type="number"] {
      padding: 10px;
      width: 120px;
      font-size: 18px;
      border: 2px solid #ff758c;
      border-radius: 8px;
      text-align: center;
      outline: none;
      transition: border-color 0.3s;
    }

    input[type="number"]:focus {
      border-color: #ff5252;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      margin-top: 12px;
      cursor: pointer;
      background: #ff758c;
      color: white;
      border: none;
      border-radius: 8px;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #ff5252;
      transform: scale(1.05);
    }

    #message {
      font-size: 20px;
      margin-top: 15px;
      font-weight: bold;
      transition: 0.3s;
    }

    #attempts, #games-played {
      font-size: 16px;
      margin-top: 10px;
    }

    #games-counter {
      position: absolute;
      bottom: -10px;
      left: -10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 15px;
      border-radius: 10px;
      font-size: 14px;
    }

    #play-again {
      display: none;
      margin-top: 10px;
    }

    #settings-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 22px;
      cursor: pointer;
    }

    #settings-panel {
      display: none;
      position: absolute;
      top: 45px;
      right: 10px;
      background: white;
      color: black;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      width: 160px;
      text-align: left;
      z-index: 1000;
    }

    body.dark #settings-panel {
      background: #333;
      color: white;
      border-color: #666;
    }

    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 6px 0;
    }

    .setting-item label {
      font-size: 14px;
    }

    .setting-item input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="loading-screen">Loading Game...</div>
  <div id="game-container">
    <div id="settings-icon" onclick="toggleSettings()">‚öôÔ∏è</div>
    <div id="settings-panel">
      <div class="setting-item">
        <label>üîä Sound</label>
        <input type="checkbox" id="soundToggle" checked>
      </div>
      <div class="setting-item">
        <label>üì≥ Vibration</label>
        <input type="checkbox" id="vibrationToggle" checked>
      </div>
      <div class="setting-item">
        <label>üåô Dark Mode</label>
        <input type="checkbox" id="darkModeToggle">
      </div>
    </div>

    <h1>üéØ Guess the Number!</h1>
    <p>Pick a number between <b>1 and 100</b></p>
    <input type="number" id="guessInput" min="1" max="100" placeholder="Enter guess">
    <button onclick="checkGuess()">Guess</button>
    <p id="message"></p>
    <p id="attempts">Attempts: 0</p>
    <button id="play-again" onclick="restartGame()">üîÑ Play Again</button>
    <div id="games-counter">Games Played: <span id="games-played">0</span></div>
  </div>

  <script>
    let number = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;
    let gamesPlayed = 0;

    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loading-screen').style.display = 'none';
      }, 2000);
    });

    function checkGuess() {
      const guess = Number(document.getElementById("guessInput").value);
      const message = document.getElementById("message");
      const attemptsText = document.getElementById("attempts");
      const playAgainBtn = document.getElementById("play-again");
      const soundOn = document.getElementById("soundToggle").checked;
      const vibrationOn = document.getElementById("vibrationToggle").checked;

      if (!guess || isNaN(guess)) {
        message.innerHTML = "‚ö† Please enter a valid number.";
        message.style.color = "red";
        return;
      }

      attempts++;

      if (guess < number) {
        message.innerHTML = "üìâ Too low! Try again.";
        message.style.color = "#ff5252";
      } else if (guess > number) {
        message.innerHTML = "üìà Too high! Try again.";
        message.style.color = "#ff5252";
      } else {
        message.innerHTML = `üéâ Correct! You guessed it in <b>${attempts}</b> attempts.`;
        message.style.color = "green";
        document.getElementById("guessInput").disabled = true;
        playAgainBtn.style.display = "inline-block";
        gamesPlayed++;
        document.getElementById("games-played").innerText = gamesPlayed;

        if (vibrationOn && "vibrate" in navigator) navigator.vibrate(300);
        if (soundOn) new Audio("https://www.soundjay.com/button/beep-07.wav").play();
      }

      attemptsText.innerHTML = `Attempts: ${attempts}`;
    }

    function restartGame() {
      number = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      document.getElementById("guessInput").disabled = false;
      document.getElementById("guessInput").value = "";
      document.getElementById("message").innerHTML = "";
      document.getElementById("attempts").innerHTML = "Attempts: 0";
      document.getElementById("play-again").style.display = "none";
    }

    function toggleSettings() {
      const panel = document.getElementById("settings-panel");
      panel.style.display = panel.style.display === "block" ? "none" : "block";
    }

    document.getElementById("darkModeToggle").addEventListener("change", function () {
      document.body.classList.toggle("dark");
    });
  </script>
</body>
</html>
